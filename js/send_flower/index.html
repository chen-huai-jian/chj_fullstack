<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代理模式</title>
</head>
<body>
    <script>
        // 男主角 wdh Object
        // 由两部分组成  属性+方法
        const wdh ={
            name:"王殿虎",
            age: 22,
            hometown:'南昌',
            isSingle: true,
            sendflower(sender){
                sender.receiveFlower(this);
            }
        }
        const xm = {
            name:"小美",
            xq:50,
            receiveFlower(target){
                console.log( this.name+'收到了'+ target.name +'送的花');
                if(this.xq< 80)
                {
                    console.log('不约，我们不约');
                } else{
                    console.log('万达走一波');
                }
            }
        }
        const xh ={
            name : '小红',
            hometown:'南昌',
            //代理模式
            //接口
            receiveFlower(target){
                if(target.name == '王殿虎'){
                    //  console.log('虎哥， 让我们在一起吧')
                  setTimeout( ()=>{
                      xm.xq = 90;
                      xm.receiveFlower(target)
                  },2000)
                }
            }
        }

    </script>
</body>
</html>
